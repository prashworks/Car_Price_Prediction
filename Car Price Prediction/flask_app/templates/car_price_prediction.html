<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            background: #1e293b;
            border-radius: 16px;
            border: 1px solid #334155;
            padding: 48px;
            max-width: 900px;
            margin: 0 auto;
        }

        h2 {
            color: #f1f5f9;
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            padding: 14px 16px;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 15px;
            background: #0f172a;
            color: #f1f5f9;
            transition: all 0.2s;
           
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input[type="number"]::placeholder {
            color: #475569;
        }

        .button-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }

        button[type="submit"] {
            background: #3b82f6;
            color: white;
            padding: 16px 48px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }

        button[type="submit"]:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        h3 {
            text-align: center;
            margin-top: 32px;
            color: #3b82f6;
            font-size: 18px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }

            form {
                grid-template-columns: 1fr;
            }

            h2 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš— Car Price Prediction Form</h2>

        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="region">Region (encoded)</label>
                <input type="number" id="region" name="region" placeholder="Enter region code" required>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="Enter year" required>
            </div>

            <div class="form-group">
                <label for="manufacturer">Manufacturer (encoded)</label>
                <input type="number" id="manufacturer" name="manufacturer" placeholder="Enter manufacturer code" required>
            </div>

            <div class="form-group">
                <label for="model">Model (encoded)</label>
                <input type="number" id="model" name="model" placeholder="Enter model code" required>
            </div>

            <div class="form-group">
                <label for="condition">Condition (encoded)</label>
                <input type="number" id="condition" name="condition" placeholder="Enter condition code" required>
            </div>

            <div class="form-group">
                <label for="cylinders">Cylinders (encoded)</label>
                <input type="number" id="cylinders" name="cylinders" placeholder="Enter cylinders code" required>
            </div>

            <div class="form-group">
                <label for="fuel">Fuel (encoded)</label>
                <input type="number" id="fuel" name="fuel" placeholder="Enter fuel code" required>
            </div>

            <div class="form-group">
                <label for="odometer">Odometer</label>
                <input type="number" id="odometer" name="odometer" placeholder="Enter odometer reading" required>
            </div>

            <div class="form-group">
                <label for="title_status">Title Status (encoded)</label>
                <input type="number" id="title_status" name="title_status" placeholder="Enter title status code" required>
            </div>

            <div class="form-group">
                <label for="transmission">Transmission (encoded)</label>
                <input type="number" id="transmission" name="transmission" placeholder="Enter transmission code" required>
            </div>

            <div class="form-group">
                <label for="drive">Drive (encoded)</label>
                <input type="number" id="drive" name="drive" placeholder="Enter drive code" required>
            </div>

            <div class="form-group">
                <label for="size">Size (encoded)</label>
                <input type="number" id="size" name="size" placeholder="Enter size code" required>
            </div>

            <div class="form-group">
                <label for="type">Type (encoded)</label>
                <input type="number" id="type" name="type" placeholder="Enter type code" required>
            </div>

            <div class="form-group">
                <label for="paint_color">Paint Color (encoded)</label>
                <input type="number" id="paint_color" name="paint_color" placeholder="Enter paint color code" required>
            </div>

            <div class="form-group">
                <label for="state">State (encoded)</label>
                <input type="number" id="state" name="state" placeholder="Enter state code" required>
            </div>

            <div class="form-group">
                <label for="lat">Latitude</label>
                <input type="number" step="any" id="lat" name="lat" placeholder="Enter latitude" required>
            </div>

            <div class="form-group">
                <label for="long">Longitude</label>
                <input type="number" step="any" id="long" name="long" placeholder="Enter longitude" required>
            </div>

            <div class="form-group">
                <label for="posting_date">Posting Date (encoded)</label>
                <input type="number" id="posting_date" name="posting_date" placeholder="Enter posting date code" required>
            </div>

            <div class="form-group">
                <label for="posting_day">Posting Day</label>
                <input type="number" id="posting_day" name="posting_day" placeholder="Enter posting day" required>
            </div>

            <div class="form-group">
                <label for="posting_month">Posting Month</label>
                <input type="number" id="posting_month" name="posting_month" placeholder="Enter posting month" required>
            </div>

            <div class="form-group">
                <label for="posting_year">Posting Year</label>
                <input type="number" id="posting_year" name="posting_year" placeholder="Enter posting year" required>
            </div>

            <div class="button-container">
                <button type="submit">Predict Price</button>
            </div>
        </form>

        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
